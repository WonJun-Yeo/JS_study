<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style_show.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="sortPrice">낮은 가격순 정렬</button>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="longPrice">높은 가격순 정렬</button>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="sortText">가나다순 정렬</button>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="longText">다가나순 정렬</button>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="maxFive">5만원이하 상품보기</button>
    </div>
    <div class="container my-4">
      <input
        type="text"
        placeholder="가격을 숫자만이용해 작성해 주세요"
        id="inputFilter"
      />
      <button class="btn btn-danger" id="inputFilterBT">원이하 상품보기</button>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="originProducts">
        원상태로 되돌리기
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="show.js"></script>
  </body>
</html>
