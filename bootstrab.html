<html lang="en">
  <head>

    <script

    <title>Hello, world!</title>

  <body>
    <h1>Hello, world!</h1>
    <form action="login.php">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          id="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          id="password"
        />
        <p id="email-alert">이메일란이 빈칸입니다.</p>
        <p id="password-alert">패스워드란이 빈칸입니다.</p>
      </div>
      <button type="submit" class="btn btn-primary">전송</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#email").on("submit", function (e) {
        if ($("#email").val() == "") {
          e.preventDefault();
          $("email-alert").show();
        }

        if ($("#password").val() == "") {
          e.preventDefault();
          $("#password-alert").show();
        }
      });

      var 이름 = "여원준";
      var 나이 = "29";

      var 예금액 = 60000;
      var 미래예금액 = 0;

      if (예금액 < 50000) {
        미래예금액 = 예금액 * 1.15 * 1.15;
      } else {
        미래예금액 = 예금액 * 1.2 * 1.2;
      }
      console.log(미래예금액);

      var 첫커피양 = 360;
      var 첫리필양 = 0;
      var 두번째리필양 = 0;
      var 마신커피 = 0;

      첫리필양 = (첫커피양 * 2) / 3;
      두번째리필양 = (첫리필양 * 2) / 3;
      마신커피 = 첫커피양 + 첫리필양 + 두번째리필양;

      console.log(마신커피);
    </script>
  </body>
</html>
